<div class="list-container">
  <button mat-stroked-button [routerLink]="['/dashboard']" class="back-button">
    Back to Dashboard
  </button>

  <div class="list-header">
    <h2>All Patients</h2>
    <div class="filters">
      <mat-form-field appearance="fill" class="date-field">
        <mat-label>Select Date</mat-label>
        <input matInput type="date" [(ngModel)]="selectedDate" name="selectedDate" (ngModelChange)="filterPatients()" />
      </mat-form-field>

      <mat-form-field appearance="fill" class="search-field">
        <mat-label>Search by name, phone or PHID</mat-label>
        <input matInput 
          [(ngModel)]="searchText" 
          placeholder="Search" 
          name="search"
          (ngModelChange)="filterPatients()"
        />
      </mat-form-field>
    </div>
  </div>

  <div *ngIf="filteredPatients.length === 0" class="no-data">
    <mat-card>
      <mat-card-content>
        <p>No patients found</p>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="patients-grid">
    <mat-card *ngFor="let patient of filteredPatients; trackBy: trackByPatientId" class="patient-card">
      <mat-card-header>
        <mat-card-title>{{ patient.name }}</mat-card-title>
        <mat-card-subtitle>Age: {{ patient.age }} | Gender: {{ patient.gender }}</mat-card-subtitle>
      </mat-card-header>

      <mat-card-actions>
        <button mat-button color="primary" [routerLink]="['/patient', patient.id]">
          View Details
        </button>
        <button mat-button color="warn" (click)="deletePatient(patient.id)">
          Delete
        </button>
      </mat-card-actions>
    </mat-card>
  </div>

  <mat-card class="patient-stats">
    <mat-card-content>
      <strong>Total Patients: {{ patients.length }}</strong> | <strong>Showing: {{ filteredPatients.length }}</strong>
    </mat-card-content>
  </mat-card>
</div>
